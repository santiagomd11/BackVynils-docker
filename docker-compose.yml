version: "3.8"
   
services:
  web:
    build: .
    command: npm run start:prod
    environment:
      DB_HOST: db
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - default

  db:
    image: postgres
    environment:
      - POSTGRES_DB=vinyls
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg-init-scripts:/docker-entrypoint-initdb.d 

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@uniandes.edu.co
      PGADMIN_DEFAULT_PASSWORD: miso4203
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  pgdata:
